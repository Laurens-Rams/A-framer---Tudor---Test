<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene
      embedded
      arjs='sourceType: webcam; trackingMethod: best;'
      vr-mode-ui="enabled: false">

      <a-nft
        type="nft"
        url="path/to/your/NFT-marker"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">

        <a-entity
          gltf-model="untitled.glb"
          scale="1 1 1"
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
